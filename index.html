<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <title>bootstrap 4 sidebar</title>
  </head>
  <body>
    <div class="row row-height" >
      <div class="col-md-2 left">
        <nav id="sidebar" style="height: 100%;">
          <div class="sidebar-header">
            <h3>AI Learning</h3>
          </div>

          <ul class="list-unstyled components">
            <li>
              <a href="#" onclick="changeIframeURL('nlp.html')">NLP</a>
            </li>
            <li>
              <a href="#" onclick="changeIframeURL('cnn.html')">CNN</a>
            </li>
            <li>
                <a href="#" onclick="changeIframeURL('rnn.html')">RNN</a>
            </li>
            <li>
                <a href="#" onclick="changeIframeURL('transformer.html')">Transformer</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10 right">
        <iframe
            id="main-iframe"
          style="width: 100%; height: 100vh;position: relative;"
          src="cnn.html"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
          $('#sidebar').toggleClass('active');
        });
      });

      function changeIframeURL(url) {
        document.getElementById('main-iframe').src = url;
      }
    </script>
  </body>
</html>
