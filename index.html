<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <title>AI Learning</title>
  </head>
  <body>
    <div class="row row-height" >
      <div class="col-md-2 left">
        <nav id="sidebar" style="height: 100%;">
          <div class="sidebar-header">
            <h3 onclick="changeIframeURL('main.html')">AI Learning</h3>
          </div>
        
          <ul class="list-unstyled components">
            <li>
              <a href="#" onclick="changeIframeURL('nlp.html')">NLP</a>
            </li>
            <li>
              <a href="#" onclick="changeIframeURL('cnn.html')">CNN</a>
            </li>
            <li>
                <a href="#" onclick="changeIframeURL('rnn.html')">RNN</a>
            </li>
            <li>
                <a href="#" onclick="changeIframeURL('transformer.html')">Transformer</a>
            </li>
          </ul>
          <div class="d-flex flex-column" style="position: absolute; bottom: 10px; left: 0; right: 0;">
            <button class="btn btn-primary btn-block mt-4" data-toggle="modal" data-target="#loginModal">
              登录
            </button>
            <button class="btn btn-secondary btn-block mt-2" data-toggle="modal" data-target="#registerModal">
              注册
            </button>
          </div>
        </nav>

        
      </div>
      <div class="col-md-10 right">
        <iframe
            id="main-iframe"
          style="width: 100%; height: 100vh;position: relative;"
          src="main.html"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- 在这里添加登录表单 -->
              <form>
                <div class="form-group">
                  <label for="username">UserName</label>
                  <input type="text" class="form-control" id="username" placeholder="UserName">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 注册模态框 -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="UserName">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">rePassword</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="rePassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
          $('#sidebar').toggleClass('active');
        });
      });

      function changeIframeURL(url) {
        document.getElementById('main-iframe').src = url;
      }
    </script>
  </body>

  <style>
    
  </style>
</html>
