<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Message Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Message Edit</h1>
    <!-- <form> -->
      <div class="form-group">
        <label for="message">Message Title</label>
        <input type="text"  class="form-control" id="message" placeholder="Enter message title">
      </div>
      <div class="form-group">
        <label for="content">Message content</label>
        <textarea class="form-control" id="content" rows="3" placeholder="Enter message content"></textarea>
      </div>
      <button type="button" id="sendPost" class="btn btn-primary">Send</button>
    <!-- </form> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
      let postButton = document.getElementById("sendPost")

      postButton.addEventListener("click", function(e) {
        e.preventDefault();
        let message = document.getElementById("message")
        let content = document.getElementById("content")
        const postData = {
          PostTitle: message.value,
          PostContent: content.value
        };

        fetch('http://23.224.195.146:5000//create-post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        })
          .then(response => response.json())
          .then(data => {
            console.log(data.message); // Display the response message
            // alert("post suffessful")
          })
          .catch(error => {
            console.error('Error:', error);
          });
      })
  </script>
</body>

</html>
